<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Auratech S.A.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="shortcut icon" href="./logo-modified.ico" type="image/x-icon">
  <script type="module" src="./firebase-config.js" defer></script>
  <script type="module" src="auth.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <form id="login-form" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <label class="block mb-2">Correo</label>
    <input type="email" name="email" required class="w-full p-3 border rounded mb-4" />
    <label class="block mb-2">Contraseña</label>
    <input type="password" name="password" required class="w-full p-3 border rounded mb-6" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Ingresar</button>
  </form>
</body>
</html>
